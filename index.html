<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/customSweetalert2.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-2">Kanban Board</h1>
      <div class="row">
        <!-- Todo -->
        <div class="col-3">
          <div
            class="bg-secondary p-3 item rounded d-flex todo-header"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
            data-status="todo"
          >
            <span class="icon rounded icon-todo"><i class="bi bi-card-checklist"></i></span>
            <span class="fw-bold me-auto">To do</span>
            <div class="add-work">
              <i class="bi bi-plus-lg"></i>
            </div>
          </div>
          <div class="bg-secondary p-2 rounded list todo-body"></div>
        </div>
        <!-- Inprogress -->
        <div class="col-3">
          <div
            class="bg-secondary p-3 item d-flex rounded inprogress-header"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
            data-status="inprogress"
          >
            <span class="icon rounded icon-progress"><i class="bi bi-card-heading"></i></span>
            <span class="fw-bold me-auto">In progress</span>
            <div class="add-work">
              <i class="bi bi-plus-lg"></i>
            </div>
          </div>
          <div class="bg-secondary p-2 rounded list inprogress-body"></div>
        </div>
        <!--Inreview -->
        <div class="col-3">
          <div
            class="bg-secondary p-3 d-flex rounded item inreview-header"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
            data-status="inreview"
          >
            <span class="icon rounded"><i class="bi bi-eye"></i></span>
            <span class="fw-bold me-auto">In rerview</span>
            <div class="add-work">
              <i class="bi bi-plus-lg"></i>
            </div>
          </div>
          <div class="bg-secondary p-2 rounded list inreview-body"></div>
        </div>
        <!-- Done -->
        <div class="col-3">
          <div
            class="bg-secondary p-3 item d-flex rounded done-header"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
            data-status="done"
          >
            <span class="icon rounded icon-done"><i class="bi bi-check-square"></i></span>
            <span class="fw-bold me-auto">Done</span>
            <div class="add-work">
              <i class="bi bi-plus-lg"></i>
            </div>
          </div>
          <div class="bg-secondary p-2 rounded list done-body"></div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="d-flex justify-content-between p-3">
                <h5 class="modal-title">Thêm công việc</h5>
              </div>
              <form id="handle-work" class="px-3 pb-3">
                <div class="mb-3">
                  <label for="name" class="form-label">Tên công việc</label>
                  <input type="text" class="form-control" id="name" name="name" />
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">Mô tả</label>
                  <input type="text" class="form-control" id="description" name="description" />
                </div>
                <div class="d-flex justify-content-end">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    style="background-color: var(--colors-red); border: none"
                  >
                    Close
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary ms-2"
                    data-bs-dismiss="modal"
                    style="background-color: var(--colors-done); border: none"
                  >
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/data.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
